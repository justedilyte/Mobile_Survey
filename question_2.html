<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <title>Mobile Survey</title>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 border">
                        <h1>
                            Question 2
                        </h1>
                        <hr>
                        <h2>
                            Which of these soft drinks do you buy?
                        </h2>
                        <p>
                            Choose 1+ answer(s)
                        </p>
                        <div class="progress" style="height: 1px;">
                            <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <br>
                        <div class="progress" style="height: 20px;">
                            <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <br><br>
                        <div class="image-choice-list">
                            <input type="checkbox" class="btn-check" name="options" id="option1" autocomplete="off">
                            <label class="btn image-btn-choice" for="option1">
                                <img src="img/coca-cola.jpg" class="img-fluid" alt="...">
                                <br>
                                <p>Coca-Cola</p>
                            </label>
                            <br>
                            <input type="checkbox" class="btn-check" name="options" id="option2" autocomplete="off">
                            <label class="btn image-btn-choice" for="option2">
                                <img src="img/pepsi.jpg" class="img-fluid" alt="...">
                                <br>
                                <p>Pepsi</p>
                            </label>
                            <br>
                            <input type="checkbox" class="btn-check" name="options" id="option3" autocomplete="off">
                            <label class="btn image-btn-choice" for="option3">
                                <img src="img/fanta.jpg" class="img-fluid" alt="...">
                                <br>
                                <p>Fanta</p>
                            </label>
                            <br>
                            <input type="checkbox" class="btn-check" name="options" id="option4" autocomplete="off">
                            <label class="btn image-btn-choice" for="option4">
                                <img src="img/sprite.jpg" class="img-fluid" alt="...">
                                <br>
                                <p>Sprite</p>
                            </label>
                            <br>
                            <input type="checkbox" class="btn-check" name="options" id="option5" autocomplete="off">
                            <label class="btn image-btn-choice" for="option5">
                                <img src="img/mountain-dew.jpg" class="img-fluid" alt="...">
                                <br>
                                <p>Mountain Dew</p>
                            </label>
                            <br>
                            <input type="checkbox" class="btn-check" name="options" id="option6" autocomplete="off">
                            <label class="btn image-btn-choice" for="option6">
                                <p>None of the above</p>
                            </label>
                        </div>
                        <br><br>
                        <a href="question_1.html" class="btn btn-back">Back</a>
                        <a href="question_3.html" class="btn btn-next">Next</a>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    </body>
</html>
