        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 border">
                        <h1>
                            Question 4
                        </h1>
                        <hr>
                        <h2>
                            How would you describe your experience with these carbonated soft drinks?
                        </h2>
                        <p>
                            Select the best choice for each drink
                        </p>
                        <div class="progress" style="height: 1px;">
                            <div class="progress-bar" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>

                            <thead>
                                <tr>
                                    <th scope="col"></th>
                                    <th scope="col">Have never tried it</th>
                                    <th scope="col">Tried it and didn't like it</th>

                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">Coca-Cola</th>

                                        <td><input class="form-check-input" type="radio" name="coca-cola"></td>

                                        <td><input class="form-check-input" type="radio" name="coca-cola"></td>
                                        <td><input class="form-check-input" type="radio" name="coca-cola"></td>
                                    </div>
                                </tr>
                                <tr>
                                    <th scope="row">Pepsi</th>
                                    <div>
                                        <td><input class="form-check-input" type="radio" name="pepsi"></td>
                                        <td><input class="form-check-input" type="radio" name="pepsi"></td>
                                        <td><input class="form-check-input" type="radio" name="pepsi"></td>
                                        <td><input class="form-check-input" type="radio" name="pepsi"></td>
                                    </div>
                                </tr>
                                <tr>
                                    <th scope="row">Fanta</th>
                                    <div>
                                        <td><input class="form-check-input" type="radio" name="fanta"></td>
                                        <td><input class="form-check-input" type="radio" name="fanta"></td>
                                        <td><input class="form-check-input" type="radio" name="fanta"></td>
                                        <td><input class="form-check-input" type="radio" name="fanta"></td>
                                    </div>
                                </tr>
                                <tr>
                                    <th scope="row">Sprite</th>
                                    <div>
                                        <td><input class="form-check-input" type="radio" name="sprite"></td>
                                        <td><input class="form-check-input" type="radio" name="sprite"></td>
                                        <td><input class="form-check-input" type="radio" name="sprite"></td>
                                        <td><input class="form-check-input" type="radio" name="sprite"></td>
                                    </div>
                                </tr>
                                <tr>
                                    <th scope="row">Mountain Dew</th>
                                    <div>
                                        <td><input class="form-check-input" type="radio" name="mountain-dew"></td>
                                        <td><input class="form-check-input" type="radio" name="mountain-dew"></td>
                                        <td><input class="form-check-input" type="radio" name="mountain-dew"></td>
                                        <td><input class="form-check-input" type="radio" name="mountain-dew"></td>
                                    </div>
